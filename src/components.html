<template id="input-field-component" class="input-field mb-2">
  <label for="${id}" class="form-label">${label}</label>
  <input id="${id}" type="${type:text}" class="form-control input-${type:text}" required pattern="${pattern}" placeholder=" " />

  <button class="toggle-password btn" input-id="${id}">
    <img class="hide-password" alt="Hide password" src="img/bootstrap-icons/eye.svg" />
    <img class="show-password" alt="Reveal password" src="img/bootstrap-icons/eye-slash-fill.svg" />
  </button>

  <div class="invalid-feedback required">Required</div>
  <div class="invalid-feedback">${validation-error}</div>
  <div class="invalid-feedback invalid-placeholder">&nbsp;</div>
</template>
